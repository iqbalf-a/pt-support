<div class="flex mt-4">
    <h3 class="w-4 flex flex-col justify-center mr-4 text-sm font-semibold">{{ filter.name }}</h3>

    <select class="text-sm rounded-md border p-1 mr-4" [(ngModel)]="filter.evaluator" (change)="onFilterChange()">
    <option class="rounded-md border p-2" *ngFor="let evaluator of evaluators" [value]="evaluator">{{ evaluator }}
    </option>
  </select>

    <select class="text-sm rounded-md border p-2 mr-4" [(ngModel)]="filter.operator" (change)="onFilterChange()">
    <option *ngFor="let operator of operators" [value]="operator">{{ operator }}</option>
  </select>

    <input class="text-sm rounded-md border p-2 mr-2" [(ngModel)]="filter.value" (change)="onFilterChange()" placeholder="value" type="text" />

    <button class="flex self-center border rounded-md bg-red-500 text-sm text-white p-2 hover:bg-red-600" (click)="removeFilter()"><svg
      xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
      <path
        d="M6.28 5.22a.75.75 0 0 0-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 1 0 1.06 1.06L10 11.06l3.72 3.72a.75.75 0 1 0 1.06-1.06L11.06 10l3.72-3.72a.75.75 0 0 0-1.06-1.06L10 8.94 6.28 5.22Z" />
    </svg>Delete </button>
</div>
