<main class="py-4">
    <div class="flex justify-center mt-4">
        <div class="flex-col w-2/3">
            <div class="flex flex-col justify-center">
                <p class="text-sm font-semibold">Input text</p>
                <textarea class="resize-y mt-2 font-mono text-sm border w-full h-64 p-4 rounded-lg" placeholder="enter text..." [(ngModel)]="inputText"></textarea>
            </div>
            <div class="flex flex-col justify-center items-center mt-4">
                <div class="flex items-center">
                    <label class="text-sm mr-2" for="index-start"> index start</label>
                    <input class="border rounded-md border-gray-300 w-16 p-1" type="number" id="index-start" [(ngModel)]="indexStart" />
                </div>
                <button class="text-sm bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 w-48 rounded-lg focus:outline-none focus:shadow-outline mt-4" (click)="process()">Process</button>
            </div>
            <div class="flex flex-col justify-center mt-4">
                <p class="text-sm font-semibold">Output text</p>
                <textarea class="resize-y mt-2 text-sm font-mono border w-full p-4 rounded-lg h-64 resize" [value]="outputText" disabled></textarea>
            </div>
        </div>
    </div>
</main>
