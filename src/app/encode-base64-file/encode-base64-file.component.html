<form class="flex items-center justify-center mt-4">
    <div class="flex items-center justify-center w-1/3">
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                </svg>
                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to
                        upload</span>
                </p>
                <p class="text-xs text-gray-500 dark:text-gray-400">.TXT File</p>
            </div>
            <input id="dropzone-file" type="file" class="hidden" (change)="onFileChange($event)" />
        </label>
    </div>
</form>

<div *ngIf="encodedBase64" class="flex justify-center">
    <div class="flex-col w-2/3">
        <h3>Encoded Base64:</h3>
        <p>Encode All</p>
        <div class="mt-4 flex items-center flex-col">
            <textarea class="border w-full p-4 rounded-lg h-64" [value]="encodedBase64" disabled></textarea>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 w-48 rounded-lg focus:outline-none focus:shadow-outline mt-4" (click)="copyEncodedBase64ToClipboard()">Copy</button>
        </div>
        <p>Encode value only</p>
        <div class="mt-4 flex items-center flex-col">
            <textarea class="border w-full p-4 rounded-lg h-64" [value]="encodedBase64Value" disabled></textarea>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 w-48 rounded-lg focus:outline-none focus:shadow-outline mt-4" (click)="copyEncodedBase64ValueToClipboard()">Copy</button>
        </div>
    </div>
</div>
<div *ngIf="showAlert" class="mt-14 top-0 left-0 w-full fixed bg-green-500 text-white text-center py-2">
    <p>Copied to clipboard!</p>
</div>
